<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amizone - Student Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        background: linear-gradient(180deg, #004fa4 0%, #e69408 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Main Container */
      .container {
        background: rgba(255, 255, 255, 0.549);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
        max-width: 1400px;
        width: 100%;
        padding: 50px;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.3);
        min-height: 800px;
      }

      /* Logo at top-left */
      .logo {
        position: absolute;
        top: 10px;
        left: 170px;
        font-size: 36px;
        font-weight: bold;
        color: white;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .logo .z {
        font-style: italic;
        font-size: 42px;
      }

      /* Content Grid */
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
        margin-top: 80px;
      }

      /* Left Section - University Card */
      .left-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .university-card {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 15px;
        padding: 40px 30px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }

      .university-logo {
        width: 280px;
        height: 80px;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #1e4a7a 0%, #2c5f8d 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        font-weight: bold;
      }

      .shield {
        width: 50px;
        height: 60px;
        background: #f4b942;
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-size: 24px;
      }

      .ranking-text {
        font-size: 28px;
        font-weight: bold;
        color: #2c5f8d;
        line-height: 1.3;
        margin: 20px 0;
      }

      .ranking-badges {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .badge {
        text-align: center;
      }

      .badge-box {
        width: 120px;
        height: 60px;
        border: 2px solid #2c5f8d;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #2c5f8d;
        margin-bottom: 8px;
      }

      .badge-qs {
        background: linear-gradient(135deg, #f4b942 0%, #e09f2d 100%);
        color: white;
        border: none;
      }

      .badge-the {
        background: linear-gradient(135deg, #e94057 0%, #d62839 100%);
        color: white;
        border: none;
      }

      .badge-label {
        font-size: 11px;
        color: #666;
      }

      .footer-note {
        font-size: 12px;
        color: #666;
        margin-top: 20px;
        line-height: 1.4;
      }

      /* Right Section - Login Form */
      .right-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login-header {
        margin-bottom: 20px;
      }

      .login-title {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .login-title .green {
        color: #4caf50;
      }

      .login-title .blue {
        color: #2196f3;
        font-size: 24px;
      }

      .admin-link {
        color: #2196f3;
        text-decoration: none;
        font-size: 14px;
        display: block;
        margin-bottom: 10px;
      }

      .admin-link:hover {
        text-decoration: underline;
      }

      .exam-link {
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .exam-link a {
        color: #2196f3;
        text-decoration: none;
      }

      /* Input Fields */
      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 18px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 18px 20px 18px 55px;
        border: 1px solid #ddd;
        border-radius: 30px;
        font-size: 16px;
        background: #f8f8f8;
        transition: all 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #4caf50;
        background: white;
      }

      input::placeholder {
        color: #aaa;
      }

      /* Cloudflare Box */
      .cloudflare-box {
        background: #2d3748;
        border-radius: 8px;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 25px 0;
      }

      .cf-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .check-icon {
        width: 28px;
        height: 28px;
        background: #4caf50;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        font-weight: bold;
      }

      .cf-text {
        color: white;
        font-size: 16px;
        font-weight: 500;
      }

      .cf-logo {
        color: white;
        font-weight: bold;
        font-size: 14px;
      }

      .cf-logo span {
        color: #f4b942;
      }

      .cf-links {
        font-size: 10px;
        color: #aaa;
        margin-top: 2px;
      }

      .cf-links a {
        color: #aaa;
        text-decoration: none;
        margin: 0 3px;
      }

      /* Login Button */
      .login-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      /* Forgot Link */
      .forgot-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .forgot-link a {
        color: #4caf50;
        text-decoration: none;
      }

      .forgot-link a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .container {
          padding: 40px 30px;
        }

        .logo {
          left: 30px;
        }

        .content {
          gap: 40px;
        }
      }

      @media (max-width: 968px) {
        .content {
          grid-template-columns: 1fr;
          gap: 30px;
          margin-top: 60px;
        }

        .logo {
          position: static;
          text-align: center;
          margin-bottom: 20px;
          left: auto;
        }

        .container {
          padding: 30px 20px;
          min-height: auto;
        }

        .left-section {
          order: 2;
        }

        .right-section {
          order: 1;
        }

        .left-section img {
          position: relative !important;
          top: auto !important;
          left: auto !important;
          max-width: 100%;
          height: auto !important;
          max-height: 450px;
        }
      }

      @media (max-width: 576px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 20px 15px;
          border-radius: 15px;
        }

        .logo img {
          height: 70px !important;
        }

        .login-title {
          font-size: 28px;
        }

        .login-title .blue {
          font-size: 16px;
        }

        .admin-link,
        .exam-link {
          font-size: 12px;
        }

        input[type="text"],
        input[type="password"] {
          padding: 15px 15px 15px 45px;
          font-size: 14px;
        }

        .input-icon {
          left: 15px;
          font-size: 16px;
        }

        .cloudflare-box {
          flex-direction: column;
          gap: 10px;
          padding: 12px 15px;
        }

        .cf-left {
          width: 100%;
        }

        .cf-text {
          font-size: 14px;
        }

        .login-btn {
          padding: 15px;
          font-size: 16px;
        }

        .forgot-link {
          font-size: 12px;
        }

        .university-card {
          padding: 25px 15px;
        }

        .university-logo {
          width: 100%;
          height: 70px;
          font-size: 16px;
        }

        .ranking-text {
          font-size: 20px;
        }

        .ranking-badges {
          flex-direction: column;
          gap: 15px;
        }

        .badge-box {
          width: 100%;
        }

        .left-section img {
          max-height: 350px;
        }
      }

      @media (max-width: 380px) {
        .logo img {
          height: 60px !important;
        }

        .login-title {
          font-size: 24px;
        }

        .login-title .blue {
          font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
          padding: 12px 12px 12px 40px;
          font-size: 13px;
        }

        .login-btn {
          padding: 12px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img
          src="https://s.amizone.net/login-files/amizone-logo.png"
          alt="Amizone Logo"
          style="height: 100px; width: auto" />
      </div>

      <!-- Main Content -->
      <div class="content">
        <!-- Left Section: University Ranking Card -->
        <div class="left-section">
          <!-- Replace 'YOUR_IMAGE_URL_HERE' with the actual image URL -->
          <img
            src="https://s.amizone.net/login-files/QSRanking12.jpg"
            alt="Amity University Ranking"
            style="
              position: absolute;
              max-width: 100%;
              top: 170px;
              height: 550px;
              border-radius: 15px;
              box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            "
            onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);\'><p style=\'color: #666; font-size: 14px;\'>Image not found. Please upload your image and replace<br><strong>YOUR_IMAGE_URL_HERE</strong><br>with the actual image URL.</p></div>';" />
        </div>

        <!-- Right Section: Login Form -->
        <div class="right-section">
          <div class="login-header">
            <div class="login-title">
              <span class="green">LOGIN</span>
              <span class="blue">STUDENT | PARENT</span>
            </div>
            <a href="#" class="admin-link">Click here for admin login</a>
            <div class="exam-link">
              Exam : <a href="https://oe.amizone.net">https://oe.amizone.net</a>
            </div>
          </div>

          <form id="loginForm">
            <div class="input-group">
              <span class="input-icon">ðŸ‘¤</span>
              <input
                type="text"
                placeholder="User Name"
                id="username"
                required />
            </div>

            <div class="input-group">
              <span class="input-icon">ðŸ”’</span>
              <input
                type="password"
                placeholder="Password"
                id="password"
                required />
            </div>

            <!-- Cloudflare Verification Box -->
            <div class="cloudflare-box">
              <div class="cf-left">
                <div class="check-icon">âœ“</div>
                <div class="cf-text">Success!</div>
              </div>
              <div>
                <div class="cf-logo">CLOUD<span>FLARE</span></div>
                <div class="cf-links">
                  <a href="#">Privacy</a> â€¢ <a href="#">Terms</a>
                </div>
              </div>
            </div>

            <button type="submit" class="login-btn">
              <a href="./profile.html">LOGIN</a>
            </button>

            <div class="forgot-link">
              <a href="#">Forgot Username / Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Form submission handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username && password) {
            alert(
              "Login functionality would be implemented here.\n\nUsername: " +
                username
            );
          }
        });

      // Input focus effects
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });

      // Button hover effect enhancement
      const loginBtn = document.querySelector(".login-btn");
      loginBtn.addEventListener("mouseenter", function () {
        this.style.background =
          "linear-gradient(135deg, #45a049 0%, #3d8b40 100%)";
      });

      loginBtn.addEventListener("mouseleave", function () {
        this.style.background =
          "linear-gradient(135deg, #4caf50 0%, #45a049 100%)";
      });
    </script>
  </body>
</html>
